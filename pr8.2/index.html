<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="ct">Выберите число от 1 до 10: </label>
            <input type="number" id="ct" min="1" max="10" value="1">
        </div>
        <div>
            <label for="req">Это обязательное поле: </label>
            <input type="text" id="req" placeholder="Обязательно поле" required>
        </div>
        <div>
            <label for="mail">Это электронная почта: </label>
            <input type="email" id="mail" required>
        </div>
        <div>
            <label>Ваш возрастной диапозон?</label><br>
            <input type="radio" name="x1" class="button">
            <span>3-10</span>
            <input type="radio" name="x1" class="button">
            <span>11-18</span>
            <input type="radio" name="x1" class="button">
            <span>19-30</span>
            <input type="radio" name="x1" class="button">
            <span>31-50</span>
            <input type="radio" name="x1" class="button">
            <span>51 и старше</span>
        </div>
        <div id="buttons">
            <input type="submit" class="button">
            <input type="reset" class="button">
        </div>
    </form>
</body>
</html>
